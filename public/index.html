<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Covid-19 Online Statics</title>

    <meta name="title" content="Covid-19 Online Statics">
    <meta name="description" content="Online Covid-19 Statics website, with life updates for all new cases.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bishoyromany.github.io/covid-19-online-statics/index.html">
    <meta property="og:title" content="Covid-19 Online Statics">
    <meta property="og:description" content="Online Covid-19 Statics website, with life updates for all new cases.">
    <meta property="og:image" content="https://bishoyromany.github.io/covid-19-online-statics/social_share.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bishoyromany.github.io/covid-19-online-statics/index.html">
    <meta property="twitter:title" content="Covid-19 Online Statics">
    <meta property="twitter:description" content="Online Covid-19 Statics website, with life updates for all new cases.">
    <meta property="twitter:image" content="https://bishoyromany.github.io/covid-19-online-statics/social_share.png">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125813729-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-125813729-3');
    </script>

  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
